{% extends "base.html" %}

{% block content %}
<div class="explore">
  
  <!-- Source: https://github.com/CodeSteppe/card-swiper -->
  <div class="card-container">
    <ion-icon id="dislike" name="close"></ion-icon>
    
    
    <div class="card">
      <div id="swiper">
        <!-- When you finish the cards -->
        <a href="/saved" class="icon-saved" title="Saved">
          <img src="{{ url_for('static', filename='icons/bookmark.png') }}"
           alt="Saved icon" class="nav-icon">
        </a>
      </div>
    </div>
    
    <ion-icon id="like" name="heart-circle"></ion-icon>

    <!-- Local Scripts -->
    <script type="text/javascript">const cars = {{ cars | tojson | safe }};</script>
    <script src="{{ url_for('static', filename='card.js') }}"></script>
    <script src="{{ url_for('static', filename='cardContainer.js') }}"></script>
    
    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </div>

  <div class="after-cards"><h1>Find your dream car</h1></div>
</div>
{% endblock %}
