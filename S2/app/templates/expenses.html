{% extends "base.html" %}
{% block content %}

<h1>Expenses</h1>
<style>
.hover-highlight:hover {
    background-color: #af27f9;
}
</style>

<!--IF NO EXPENSES EXIST JUST SAY THAT-->

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr class="hover-highlight">
                <th>Name</th>
                <th>Category</th>
                <th style="text-align:center;">Amount (Â£)</th>
                <th style="text-align:center;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.name }}</td>
                <td>{{ expense.category }}</td>
                <td style="text-align:center;">{{ expense.amount }}</td>
                
                <td>
                    <button type="button" class="btn btn-warning rounded-pill"  style="text-align:center;" onClick="editExpense({{ expense.id }})">
                        Edit Expense
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-danger rounded-pill"  style="text-align:center;" onClick="deleteExpense({{ expense.id }})">
                        Delete Expense
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
