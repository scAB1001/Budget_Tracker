<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card react">
            <div class="circle">
                <div class="bar"></div>
                <div class="box"><span></span></div>
            </div>
            <div class="text"> "{{target_name}}" - Â£{{target}}</div>
            <div class="box"><span></span></div>
            <div class="tick">&#10004;</div>
        </div>
    </div>
    <script>
        let options = {
            startAngle: -1.55,
            size: 150,
            value: 0.85,
            fill: { gradient: ['#a445b2', '#fa4299'] }
        }
        $(".circle .bar").circleProgress(options).on('circle-animation-progress',
            function (event, progress, stepValue) {
                $(this).parent().find("span").text(String(stepValue.toFixed(2)) + "%");

                // Add check for 1.0 or greater
                if (stepValue >= 1.0) {
                    $(this).parent().find(".tick").show();
                } else {
                    $(this).parent().find(".tick").hide();
                }
            });

        // Assuming progress_percentage is a decimal value between 0 and 1
        $(".react .bar").circleProgress({
            value: {{ progress_percentage }}
        });
    </script>

</body>

</html>
