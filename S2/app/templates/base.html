<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>{% if title %}{{ title }}{% else %}Oops! Reload the page{% endif %}</title>
</head>

<body>
  <header class="top-bar">
    <nav class="settings-nav">
      <ul>
        <li><a href="settings" title="Settings"><img src="{{ url_for('static', filename='images/cog.png') }}" alt="Settings icon" class="nav-icon"></a>Settings</li>
        <li><a href="history" title="History"><img src="{{ url_for('static', filename='images/history.png') }}" alt="History icon" class="nav-icon"></a>History</li>
      </ul>
    </nav>
  </header>

  <main class="content">{% block content %}{% endblock %}</main>

  <footer class="bottom-bar">
    <nav class="main-nav">
      <ul>
        <li><a href="/" class="icon-home" title="Home"><img src="{{ url_for('static', filename='images/home.png') }}" alt="Home icon" class="nav-icon"></a>Home</li>
        <li><a href="explore" class="icon-explore" title="Explore"><img src="{{ url_for('static', filename='images/search.png') }}" alt="Explore icon" class="nav-icon"></a>Explore</li>
        <li><a href="saved" class="icon-saved" title="Saved"><img src="{{ url_for('static', filename='images/heart.png') }}" alt="Liked icon" class="nav-icon"></a>Liked</li>
      </ul>
    </nav>
  </footer>
  
  <div class="flash messages">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

</body>

</html>
